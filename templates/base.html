{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}AI Story Generator{% endblock title %}</title>
  <meta name="viewport" content="width=device-width,
  initial-scale=1, shrink-to-fit=no">
  <!-- CSS Static File -->
  <link rel="stylesheet" href="../static/css/base.css">
   <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body class="fartground">
  <header class="head" id="base-header">
    <div class="container" style="margin-top: 0;">
      <div class="d-flex flex-wrap align-items-center justify-content-center
        justify-content-lg-start">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img class="nav-logo" src="{% static 'img/logo.jpg' %}" width="60px" height="60px">
        </a>
        <a class="me-2 head-text url name" href="{% url 'home' %}" style="size: 5em;">AI Story Generator</a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center
          mb-md-0">
        {% if user.is_authenticated %}
          <li><a href="{% url 'article_new' %}" class="px-2 me-2 url">Create</a></li>
          <li><a href="{% url 'article_list' %}" class="px-2 url">Stories</a></li>
        </ul>
        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle url"
            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            {{ user.username }}
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="{% url 'password_change'%}">
              Change password</a></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
          </ul>
        </div>
        {% else %}
        </ul>
        <div class="text-end">
          <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log In</a>
          <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
        </div>
        {% endif %}        
      </div>
    </div>
  </header>
    <div class="spacer" id="spacer">
        &nbsp;
    </div>

  <div class="container c mt-3">
    <main>
      {% block content %}
      {% endblock content %}
    </main>
  </div>

  <!-- Bootstrap JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- Sets height of header spacer on resize -->
  <script>
    window.addEventListener('resize', function(){
      var header = document.querySelector("#base-header");
      var headerHeight = header.offsetHeight;
      document.getElementById("spacer").style.height = headerHeight + 5 + "px"
    }, true);

    $( document ).ready(function(){
      var header = document.querySelector("#base-header");
      var headerHeight = header.offsetHeight;
      document.getElementById("spacer").style.height = headerHeight + 5 + "px"
    })
  </script>
</body>
</html>
